<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera - Bingo do Pix</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00C853">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="espera.css">
</head>
<body>

    <div class="espera-container animate-up">
        
        <div class="espera-header">
            <i class="fa-solid fa-gem logo-icon"></i> BINGO<span class="highlight">PIX</span>
        </div>

        <h1>AGUARDANDO SORTEIO</h1>
        <p class="subtitulo">Boa sorte! Suas cartelas estão abaixo.</p>

        <div class="status-box">
            <div class="loader-espera"></div>
            
            <h2 id="status-titulo">CARREGANDO STATUS...</h2>
            <div id="cronometro" class="timer-display">--:--</div>
        </div>

        <div id="area-cartelas">
            <h3><i class="fa-solid fa-ticket"></i> SUAS CARTELAS:</h3>
            
            <div id="meus-jogos" class="grid-cartelas">
                </div>
            
            <div id="lista-cartelas" class="grid-cartelas"></div>
        </div>

        <a href="/" class="btn-voltar">
            <i class="fa-solid fa-house"></i> Voltar ao Início
        </a>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="espera.js"></script> <script>
        // PWA
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }
    </script>
</body>
</html>
