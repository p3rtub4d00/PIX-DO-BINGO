<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Ao Vivo</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="jogo.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="game-body">

    <header class="game-header">
        <div class="header-left">
            <div class="game-logo">BINGO<span class="highlight">PIX</span></div>
        </div>
        <div class="header-right">
            <div id="sorteio-id-display" class="badge-id">#ID</div>
            <button id="btn-toggle-som" class="btn-som"><i class="fa-solid fa-volume-high"></i></button>
            <div class="status-live">AO VIVO</div>
        </div>
    </header>

    <main>
        <section class="destaque-container">
            <span class="label-sorteio">Sorteio #...</span>
            <span class="sub-label">Último Sorteado</span>
            
            <div class="bola-gigante-wrapper">
                <div id="ultimo-numero-sorteado" class="bola-gigante">--</div>
            </div>
        </section>

        <section class="historico-wrapper">
            <div class="label-hist">Todos os Números Sorteados</div>
            <div id="globo-numeros"></div>
        </section>

        <section class="cartelas-wrapper">
            <h2 class="titulo-secao">Minhas Cartelas</h2>

            <div class="cartela-controls">
                <button id="btn-cartela-anterior" class="btn-nav"><i class="fa-solid fa-chevron-left"></i></button>
                <span id="cartela-titulo-atual" class="paginacao-txt">Carregando...</span>
                <button id="btn-cartela-proxima" class="btn-nav"><i class="fa-solid fa-chevron-right"></i></button>
            </div>

            <div id="cartelas-container"></div>
            
            <div id="cartela-id-display" class="cartela-hash"></div>
        </section>

        <button id="btn-bingo" style="display:none;">BINGO</button>
    </main>

    <div id="modal-resultado" class="modal-overlay-game">
        <div class="modal-content-game">
            <div class="trofeu-icon"><i class="fa-solid fa-trophy"></i></div>
            
            <h1 id="resultado-titulo">VENCEDOR!</h1>
            <p id="resultado-mensagem" class="msg-win"></p>
            
            <div id="resultado-prova-cartela" style="display:none;">
                <div id="area-comprovante" class="comprovante-box">
                    <h3>Comprovante de Vitória</h3>
                    <p id="comprovante-sorteio-id"></p>
                    <p id="comprovante-cartela-id"></p>
                    <p id="comprovante-nome" class="destaque-txt"></p>
                    <p id="comprovante-premio" class="premio-txt"></p>
                    <p id="comprovante-data" style="font-size:0.8rem; color:#666; margin-top:5px;"></p>
                    <div id="cartela-vencedora-display" style="transform:scale(0.9); margin-top:10px;"></div>
                </div>
            </div>

            <button id="btn-baixar-comprovante" class="btn-acao-secundaria" style="display:none;">Baixar Comprovante (PDF)</button>
            <button id="btn-resultado-fechar" class="btn-acao-primaria">Continuar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="jogo.js"></script>
</body>
</html>
