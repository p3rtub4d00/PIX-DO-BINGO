<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Online - Jogo Pausado!</title>
    
    <style>
        /* Define as variáveis de cor para fácil customização */
        :root {
            --cor-primaria: #dc3545; /* Vermelho vibrante, cor típica de bingo */
            --cor-fundo: #f8f9fa;   
            --cor-caixa: #ffffff;   
            --cor-titulo: #343a40;
            --cor-texto: #6c757d;
        }

        /* Reseta estilos básicos e define a fonte */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
        }

        /* Container principal que centraliza tudo */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--cor-fundo);
            padding: 20px;
            box-sizing: border-box; 
        }

        /* A caixa de conteúdo */
        .content {
            background-color: var(--cor-caixa);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Estilo do ícone SVG (cartela de bingo) */
        .icon {
            width: 90px; /* Um pouco maior para o detalhe da cartela */
            height: 90px;
            color: var(--cor-primaria); /* Cor do ícone */
            margin-bottom: 25px;
        }

        /* Título principal */
        h1 {
            font-size: 2.5rem; /* Um pouco maior para o impacto */
            font-weight: 700;
            color: var(--cor-titulo);
            margin-top: 0;
            margin-bottom: 15px;
        }

        /* Parágrafo de texto */
        p {
            font-size: 1.2rem; /* Um pouco maior também */
            color: var(--cor-texto);
            margin-bottom: 0;
        }

        /* Ajustes para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">

            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

                <path d="M4 4h1v1H4V4zm2 0h1v1H6V4zm2 0h1v1H8V4zm2 0h1v1h-1V4zM4 6h1v1H4V6zm2 0h1v1H6V6zm2 0h1v1H8V6zm2 0h1v1h-1V6zM4 8h1v1H4V8zm2 0h1v1H6V8zm2 0h1v1H8V8zm2 0h1v1h-1V8z"/>
            </svg>
            
            <h1>Jogo Pausado!</h1>
            
            <p>
                Atenção, jogadores! Estamos sorteando melhorias para o nosso site.
                Em breve, teremos novos "números" (funcionalidades) e ainda mais diversão para você.
                Não se preocupe, é só uma pausa rápida!
            </p>
            
        </div>
    </div>

</body>
</html>
