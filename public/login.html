<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bingo do Pix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title-gradient"><a href="index.html" style="text-decoration:none; color:inherit;">BINGO DO PIX</a></h1>
    </header>
    <main>
        <div class="card login-container" style="max-width: 400px; margin: 0 auto;">
            <h2>Acesse sua Conta</h2>
            <form id="form-login-player">
                <div class="form-grupo">
                    <label>Telefone (Login):</label>
                    <input type="tel" id="login-telefone" placeholder="Ex: 69999999999" required>
                </div>
                <div class="form-grupo">
                    <label>Senha:</label>
                    <input type="password" id="login-senha" required>
                </div>
                <button type="submit" class="btn-comprar btn-destaque">Entrar</button>
            </form>
            <p style="margin-top: 20px;">Não tem conta? <a href="cadastro.html" style="color:var(--color-accent-blue); font-weight:bold;">Cadastre-se</a></p>
        </div>
    </main>
    <script>
        document.getElementById('form-login-player').addEventListener('submit', async (e) => {
            e.preventDefault();
            const telefone = document.getElementById('login-telefone').value;
            const senha = document.getElementById('login-senha').value;
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.textContent = 'Entrando...';

            try {
                const res = await fetch('/api/player/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({telefone, senha})
                });
                const data = await res.json();
                if(data.success) {
                    window.location.href = 'minha-conta.html';
                } else {
                    alert(data.message || 'Erro ao entrar');
                    btn.disabled = false; btn.textContent = 'Entrar';
                }
            } catch(e) {
                alert('Erro de conexão');
                btn.disabled = false; btn.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
