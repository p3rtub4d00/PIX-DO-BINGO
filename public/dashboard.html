<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel TV - Bingo do Pix</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body class="dashboard-body">

    <div id="anuncio-espera-overlay" class="anuncio-espera-overlay">
        <div class="anuncio-espera-container">
            <h1>PR√ìXIMO SORTEIO</h1>
            
            <div class="anuncio-area-espera">
                <div class="anuncio-slider">
                    <div class="slide ativo">
                        <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#111;">
                           <i class="fa-solid fa-clock" style="font-size: 5rem; color: #333;"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <p>O show vai come√ßar em:</p>
            <div id="espera-cronometro-display">--:--</div>
        </div>
    </div>

    <div id="anuncio-vencedor-overlay">
        <div class="anuncio-vencedor-box">
            <div style="font-size: 5rem; margin-bottom: 20px;">üèÜ</div>
            <h2 id="anuncio-vencedor-premio">BINGO!</h2>
            <p id="anuncio-vencedor-nome">Nome do Jogador</p>
        </div>
    </div>

    <header class="dashboard-header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-gem" style="color: #00ffbf; font-size: 2rem;"></i>
            <h1 id="dash-sorteio-id-header">SORTEIO #...</h1>
        </div>
        
        <div class="header-controls">
             <div id="dash-estado-header" class="estado-texto estado-esperando">AGUARDANDO</div>
             <button id="btn-toggle-som" title="Som">
                 <i class="fas fa-volume-xmark"></i>
             </button>
        </div>
    </header>

    <main class="dashboard-main-fullscreen">
        
        <div class="area-principal">
            
            <div id="dash-ultimo-numero-wrapper">
                <div id="dash-ultimo-numero">--</div>
            </div>

            <h3 id="titulo-numeros-sorteados">NUMERA√á√ÉO DO GLOBO</h3>
            <div id="dash-globo-numeros">
                </div>
        </div>

        <aside class="barra-lateral">
            
            <section id="info-rodada">
                <h2><i class="fa-solid fa-sack-dollar"></i> Pr√™mios</h2>
                <div class="info-item">
                    <span>Jogadores Online:</span>
                    <strong id="dash-jogadores-total" style="color:#fff;">--</strong>
                </div>
                <div class="info-item">
                    <span>Linha:</span>
                    <strong class="text-pix-sidebar" id="dash-premio-linha">R$ ...</strong>
                </div>
                <div class="info-item">
                    <span>Cartela Cheia:</span>
                    <strong class="text-pix-sidebar" id="dash-premio-cheia" style="font-size: 1.2em; color: #ffd700;">R$ ...</strong>
                </div>
            </section>

            <section id="quase-la">
                <h2><i class="fa-solid fa-fire"></i> Quase L√°!</h2>
                <div id="lista-quase-la">
                    <p>Aguardando...</p>
                </div>
            </section>

            <section id="ultimos-ganhadores">
                <h2><i class="fa-solid fa-trophy"></i> Vencedores</h2>
                <div id="lista-ganhadores">
                    <p>Nenhum ainda.</p>
                </div>
            </section>
            
        </aside>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
