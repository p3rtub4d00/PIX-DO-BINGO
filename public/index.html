<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção - Em Obras!</title>
    
    <style>
        /* Define as variáveis de cor para fácil customização */
        :root {
            --cor-primaria: #ffc107; /* Amarelo de atenção para o ícone */
            --cor-fundo: #f8f9fa;   /* Fundo cinza bem claro */
            --cor-caixa: #ffffff;   /* Fundo da caixa de conteúdo */
            --cor-titulo: #343a40; /* Cor do título principal */
            --cor-texto: #6c757d;  /* Cor do texto secundário */
        }

        /* Reseta estilos básicos e define a fonte */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
        }

        /* Container principal que centraliza tudo */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--cor-fundo);
            padding: 20px;
            box-sizing: border-box; 
        }

        /* A caixa de conteúdo */
        .content {
            background-color: var(--cor-caixa);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Estilo do ícone SVG */
        .icon {
            width: 80px;
            height: 80px;
            color: var(--cor-primaria); /* Cor do ícone, agora amarelo */
            margin-bottom: 25px;
        }

        /* Título principal */
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--cor-titulo);
            margin-top: 0;
            margin-bottom: 15px;
        }

        /* Parágrafo de texto */
        p {
            font-size: 1.1rem;
            color: var(--cor-texto);
            margin-bottom: 0;
        }

        /* Ajustes para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">

            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

            </svg>
            
            <h1>Estamos em Obras!</h1>
            
            <p>
                Nosso site está passando por uma grande reforma para ficar ainda melhor! 
                Pedimos desculpas pela poeira (digital) e prometemos que o resultado final será brilhante. Volte logo!
            </p>
            
        </div>
    </div>

</body>
</html>
