<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    
    <style>
        /* Define as variáveis de cor para fácil customização */
        :root {
            --cor-primaria: #007bff; /* Azul, usado para o ícone */
            --cor-fundo: #f8f9fa;   /* Fundo cinza bem claro */
            --cor-caixa: #ffffff;   /* Fundo da caixa de conteúdo */
            --cor-titulo: #343a40; /* Cor do título principal */
            --cor-texto: #6c757d;  /* Cor do texto secundário */
        }

        /* Reseta estilos básicos e define a fonte */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
        }

        /* Container principal que centraliza tudo */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--cor-fundo);
            padding: 20px;
            box-sizing: border-box; /* Garante que o padding não quebre o layout */
        }

        /* A caixa de conteúdo */
        .content {
            background-color: var(--cor-caixa);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Estilo do ícone (SVG embutido) */
        .icon {
            width: 80px;
            height: 80px;
            color: var(--cor-primaria);
            margin-bottom: 25px;
        }

        /* Título principal */
        h1 {
            font-size: 2.2rem; /* Tamanho da fonte responsivo */
            font-weight: 700;
            color: var(--cor-titulo);
            margin-top: 0;
            margin-bottom: 15px;
        }

        /* Parágrafo de texto */
        p {
            font-size: 1.1rem;
            color: var(--cor-texto);
            margin-bottom: 0;
        }

        /* Ajustes para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">

            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                <path d="M.102 1.566a1.13 1.13 0 0 0-1.13 1.13l.012 11.568c.01.622.524 1.13 1.13 1.13h15.772c.622 0 1.13-.524 1.13-1.13V2.696a1.13 1.13 0 0 0-1.13-1.13H.102zM1.374 12.98V3.696h13.25V12.98H1.374zM14.249 1.626a.46.46 0 0 1 .46.46v.383h-.92V1.626h.46zM1.374 1.626h.46v.844h-.92V2.086a.46.46 0 0 1 .46-.46zM1.374 14.12V13.277h13.25v.844H1.374z"/>
                <path d="M11.666 4.89c.354 0 .64.286.64.64v4.94a.64.64 0 0 1-.64.64H4.334a.64.64 0 0 1-.64-.64V5.53a.64.64 0 0 1 .64-.64h7.332zM4.664 5.53v4.29h6.672V5.53H4.664zM3.414 7.646a.5.5 0 0 1 0-.708l.708-.708a.5.5 0 0 1 .707 0L5.53 7.646a.5.5 0 0 1 0 .708l-.708.708a.5.5 0 0 1-.707 0L3.414 7.646z"/>
            </svg>
            
            <h1>Estamos em Manutenção</h1>
            
            <p>
                Desculpe pelo inconveniente! Estamos realizando melhorias importantes no site e voltaremos em breve.
            </p>
            
        </div>
    </div>

</body>
</html>
